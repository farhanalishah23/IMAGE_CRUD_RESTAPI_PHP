<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form with List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .user-list {
            margin-top: 30px;
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .user-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-item {
            display: flex;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add User</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="uname">Name:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="uemail">Email:</label>
            <input type="email" id="uemail" name="uemail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="udescription">Description:</label>
            <textarea id="udescription" name="udescription" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" required>
        </div>
        <div class="form-group">
            <button type="submit">Add User</button>
        </div>
    </form>
</div>

<div class="user-list">
    <h2>Users List</h2>
    <ul>
        <!-- Static Example of Users -->
        <li class="user-item">
            <img src="https://via.placeholder.com/50" alt="User Image">
            <div class="user-info">
                <strong>Name:</strong> John Doe <br>
                <strong>Email:</strong> john@example.com <br>
                <strong>Description:</strong> A passionate developer <br>
            </div>
        </li>
        <li class="user-item">
            <img src="https://via.placeholder.com/50" alt="User Image">
            <div class="user-info">
                <strong>Name:</strong> Jane Smith <br>
                <strong>Email:</strong> jane@example.com <br>
                <strong>Description:</strong> A creative designer <br>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
